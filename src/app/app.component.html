<div class="wrapper" (document:keydown.space)="game.pass()">
<se-header class="header"></se-header>
<div class="board-container">
  <main class="board" [seGrid]="game.dimension()">
    <se-cell [seDominion]="(game.dominions$ | async)[i]"
             (click)="conquer(i)"
             (mouseover)="conquerHover(i, $event)"
             class="cell" *ngFor="let seed of game.seeds(); let i = index" [seed]="seed"></se-cell>
  </main>
</div>
</div>

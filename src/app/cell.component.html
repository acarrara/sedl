<svg class="cell__svg  {{seed}}" viewBox="0 0 1 1">
  <style type="text/css">
    #sustenance-{{i}}:not(.cell--impregnable) {
    fill: var(--{{id}}-color);
    stroke: var(--{{id}}-color);
    }
  </style>
  <use [attr.href]="'assets/symbols.svg#' + seed"></use>
  <use [ngClass]="{'cell--impregnable': impregnable}"
       class="cell--sustenance" id="sustenance-{{i}}" *ngIf="sustenance || impregnable" href="assets/symbols.svg#b"></use>
</svg>

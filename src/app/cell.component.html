<svg class="{{seed}}  cell__svg" viewBox="0 0 1 1">
  <style type="text/css">
    #sustenance-{{i}}:not(.impregnable) {
    fill: {{color}};
    stroke: {{color}};
    }
  </style>
  <use [attr.href]="'#' + seed"></use>
  <use [ngClass]="{'impregnable': impregnable}"
       class="sustenance" id="sustenance-{{i}}" *ngIf="sustenance || impregnable" href="#b"></use>
</svg>

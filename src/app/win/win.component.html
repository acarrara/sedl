<se-modal name="win" [style.--lord-hue]="winner.color">
  <div class="win__element">
    <se-cell *ngIf="display === 'win'" class="cell  win__icon  {{winner.id}}" seed="a"></se-cell>
    <se-replay style="max-width: 100%" *ngIf="display === 'replay'" (stop)="togglePause()"></se-replay>
    <se-statistics style="width: 100%" *ngIf="display === 'statistics'"></se-statistics>
  </div>
  <div class="win__element">
    <p>Lord <em>{{winner.name}}</em> won the game!</p>
  </div>
  <div class="win__element">
    <a class="button  button--default" href="#new">
           <span class="button__content">
            <se-cell seed="n" class="cell  cell--icon"></se-cell>
            <span>New</span>
          </span>
    </a>
    <button class="button  button--default" (click)="setDisplay('replay')" [disabled]="display === 'replay' && !pause">
           <span class="button__content">
            <se-cell seed="start" class="cell  cell--icon"></se-cell>
            <span>Replay</span>
          </span>
    </button>
    <button class="button  button--default" (click)="setDisplay('statistics')">
           <span class="button__content">
            <se-cell seed="chart" class="cell  cell--icon"></se-cell>
            <span>Statistics</span>
          </span>
    </button>
  </div>
</se-modal>

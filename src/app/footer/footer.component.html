<aside class="footer">
  <div class="region-statistics">
    <se-cell class="cell    cell--statistics  region-statistics__element" [seed]="region?.type"></se-cell>
    <span class="region-statistics__element" *ngIf="region">
    <strong>
        <span *ngIf="region?.impregnable">Impregnable</span>
        <span *ngIf="!region?.impregnable && region?.sustenance">Fortified</span>
      {{getLabel()}}</strong>
    </span>
    <span class="region-statistics__element" *ngIf="region">
      <se-cell class="cell  cell--statistics" seed="g"></se-cell>
      <span>{{region.worth()}}</span>
    </span>
    <span class="region-statistics__element" *ngIf="region">
      <span>{{canRun() ? 'You can' : 'You can\'t'}} {{getAction().name()| lowercase}}</span>
      <se-cell *ngIf="canRun()" class="cell  cell--statistics" seed="c"></se-cell>
      <span *ngIf="canRun()">{{getAction().cost(region)}}</span>
    </span>
  </div>
  <div class="footer__actions">
    <button class="button" (click)="game.rush()" [disabled]="!lord.canRush()">
       <span class="button__content">
        <se-cell seed="l" class="cell  cel--icon"></se-cell>
        <span>Rush</span>
      </span>
    </button>
    <button class="button  button--primary" (click)="game.pass()" [style.--lordColor]="lord.color">
      <span class="button__content">
        <se-cell seed="o" class="cell  cel--icon"></se-cell>
        <span>Pass</span>
      </span>
    </button>
  </div>
</aside>

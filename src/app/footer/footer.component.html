<aside class="region-details__content">
  <div class="region-statistics">
    <se-cell class="cell  region-statistics__element" [seed]="region?.type"></se-cell>
    <span class="region-statistics__element" *ngIf="region">
    <strong>
        <span *ngIf="region?.impregnable">Impregnable</span>
        <span *ngIf="region?.sustenance">Fortified</span>
      {{getLabel()}}</strong>
    </span>
    <span class="region-statistics__element" *ngIf="region">
      <se-cell class="cell" style="width: 2em; display: block" seed="g"></se-cell>
      <span>{{region.worth()}}</span>
    </span>
    <span class="region-statistics__element" *ngIf="region">
      <span>{{canRun() ? 'You can' : 'You can\'t'}} {{getAction().name()| lowercase}}</span>
      <se-cell *ngIf="canRun()" class="cell" style="width: 2em; display: block" seed="c"></se-cell>
      <span *ngIf="canRun()">{{getAction().cost(region)}}</span>
    </span>
  </div>
  <button class="button  button--primary  passButton" (click)="game.pass()">
    Pass
  </button>
</aside>

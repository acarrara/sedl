<se-modal size="s" name="create">
  <div class="create">
    <aside class="create__buttons">
      <button *ngFor="let type of ['p','f','h','m','w']" class="button  button--small  button--default"
              (click)="currentSeed(type)">
        <se-cell class="cell  cell--statistics" [seed]="type"></se-cell>
      </button>
      <button class="button  button--default" (click)="startCreatedGame()" [disabled]="!canStart()">
         <span class="button__content">
        <se-cell seed="n" class="cell  cell--icon"></se-cell>
        <span>Start</span>
      </span>
      </button>
    </aside>
    <div class="board" [seGrid]="dimension" sePinchAndZoom style="max-width: 100%">
      <se-cell [seRegion]="region"
               (tap)="onTap(i)"
               (press)="onPress(i)"
               (mouseenter)="onEnter(i, $event)"
               (contextmenu)="$event.preventDefault()"
               class="cell" *ngFor="let region of game.board.regions; let i = index"
               [seed]="region.type"></se-cell>
    </div>
  </div>
</se-modal>

<se-modal name="new">
  <p>Choose a world:</p>
  <div class="worlds">
    <a class="worlds__card" href="#" *ngFor="let current of games" (click)="game.newGame(current)">
      <em class="worlds__title">{{current.name}}
        <br/>{{description(current)}}</em>
      <se-world-preview [seGrid]="current.board.grid.size()" [world]="current.board.world"
                        class="worlds__preview"></se-world-preview>
    </a>
    <a class="worlds__card" href="#create-modal">
      <em class="worlds__title">Create...<br/>(12x12)</em>
      <se-world-preview [seGrid]="2" [world]="['p', 'w', 'h', 'm']" class="worlds__preview"></se-world-preview>
    </a>
  </div>
</se-modal>
